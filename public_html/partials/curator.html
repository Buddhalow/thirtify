<generic-header ng-model="data"  wide="true" round="true" followable="true">
    <header-toolbar>
        <a ng-if="data.submitUrl" target="_blank" href="{{data.submitUrl}}?utm_source=thirtify&utm_medium=thirtify&utm_campaign=thirtify&utm_content=Submit+Music+Button" class="button">Submit music</a>
        <a ng-if="data.url" target="_blank" href="{{data.url}}?utm_source=thirtify&utm_medium=thirtify&utm_campaign=thirtify&utm_content=Submit+Music+Button" class="button">Visit home page</a>
    </header-toolbar>
</generic-header>
<div class="container">
    <tab-bar>
        <tabbar-tab section="overview" label="{{ 'overview' | locale}}"></tabbar-tab>
        <tabbar-tab section="playlists" label="{{ 'playlists' | locale }}"></tabbar-tab>
        <tabbar-tab section="articles" label="{{ 'news' | locale }}"></tabbar-tab>
    </tab-bar>
</div>
<div class="container" tab-content section="overview">
    <h2>About {{data.name}}</h2>
    <p>{{data.description}}</p>
    <h2>Playlists</h2>
    <sp-flow class="row playlists ">
        <sp-item ng-model="t" class="col-md-3" ng-repeat="t in userplaylists.slice(0,4)">
        </sp-item>
    </sp-flow>
</div>
<div class="container" tab-content section="playlists">
    <div ng-show="userplaylists.length > 0">
        <sp-flow class="row playlists ">
            <sp-item ng-model="t" class="col-md-3" ng-repeat="t in userplaylists">
            </sp-item>
        </sp-flow>
        <hr/>
        <br/>
    </div>
    <div ng-show="playlistError !== null">
        <h2>There was an error retrieving playlists</h2>
        <div>Please try again later</div>
    </div>
</div>
<div class="container" tab-content section="articles">
    <div ng-show="articles.length > 0">
        <sp-flow class="row playlists ">

            <sp-item ng-model="t" class="col-md-4" ng-repeat="t in articles">
            </sp-item>
        </sp-flow>
        <hr/>
        <br/>
    </div>
    <div ng-show="playlistError !== null">
        <h2>There was an error retrieving playlists</h2>
        <div>Please try again later</div>
    </div>
</div>
