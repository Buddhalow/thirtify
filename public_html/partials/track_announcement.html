<div style="display: flex; flex-direction: column; justify-content: center; align-content: center">
    <a href="/{{data.type}}s/{{data.id}}">
        <div style="display: flex; flex-direction: row">
            <div style="padding: 20pt; display: flex; flex-direction: column">
                <img ng-src="{{data.images[0].url}}" width="256pt">
            </div>
            <div style="padding: 20pt; display: flex; flex-direction: column; justify-content: flex-end">
                <h1>{{data.name}}</h1>
                <p>{{data.description}}</p>
                <div class="buttons">
                    <a class="button green">Play</a>
                    <a class="button">...</a>
                </div>
            </div>
        </div>
    </a>
</div>
