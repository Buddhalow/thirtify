<generic-header ng-model="data"></generic-header>
<h3>Episodes</h3>
<table class="tracks episodes">
	<thead>
		<th></th>
		<th></th>
		<th></th>
		<th></th>
	</thead>
	<tbody>
		<tr ng-repeat="t in episodes" ng-class="{ playing: (t.track.uri == currenttrack) }" ng-context-menu="menuOptionsPlaylistTrack(t, $index)">
			<td width="96">
				<div ng-if="t.episode.images && t.episodes.images.length > 0">
					<img src="{{t.episode.images[0].url}}" width="96" />
				</div>
				<div ng-if="!(t.episode.images && t.episodes.images.length > 0)">
					<img src="{{data.images[0].url}}" width="96" />
				</div>
			</td>
			<td>
				<a ng-click="play(t.track.uri)">
				{{t.name}}
				</a>
				<p style="opacity: 0.3">Published <a>{{t.release_date | timeago}}</a></p>
				<p style="opacity: 0.5">{{t.description}}</p>
			</td>
			<td width="30%"></td>
			<td width="200pt">
				<p style="opacity: 0.3">Published <a>{{t.release_date | timeago}}</a></p>
			</td>
		</tr>
	</tbody>
</table>
<br/>

<hr/>
