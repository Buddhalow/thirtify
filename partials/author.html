<generic-header ng-model="data"></generic-header>

<h3>Popular chapters</h3>
<table class="tracks">
	<thead>
		<th>#</th>
		<th></th>
		<th>CHAPTER</th>
		<th>BOOK</th>
		<th>TIME</th>
	</thead>
	<tbody>

		<tr ng-repeat="t in toptracks" ng-class="{ playing: (t.uri == currenttrack) }">
			<td>{{$index + 1}}</td>
			<td>
				<button ng-click="toggleFromYourMusic($index)"> {{ t.inYourMusic ? '-' : '+' }} </button>
			</td>
			<td><a ng-click="playtoptrack(t.uri)">{{t.name}}</a></td>
			<td><a href="#/audiobooks/{{t.album.id}}">{{t.album.name}}</a></td>
			<td>{{t.duration_ms |Â displaytime}}</td>
		</tr>
	</tbody>
</table>

<hr/>
<br/>

<div ng-show="albums.length > 0">
	<h3>Books</h3>
	<ul class="albums">
		<li ng-repeat="t in albums">
			<a href="#/audiobooks/{{t.id}}">
				<responsive-cover ng-model="t.images"></responsive-cover>
			</a>
			<p>
				<b><a href="#/albums/{{t.id}}">{{t.name}}</a></b>
			</p>
		</li>
	</ul>
	<hr/>
	<br/>
</div>

<div ng-show="singles.length > 0">
	<h3>Books</h3>
	<ul class="albums">
		<li ng-repeat="t in singles">
			<a href="#/audiobooks/{{t.id}}">
				<responsive-cover ng-model="t.images"></responsive-cover>
			</a>
			<p>
				<b><a href="#/albums/{{t.id}}">{{t.name}}</a></b>
			</p>
		</li>
	</ul>
	<hr/>
	<br/>
</div>

<div ng-show="appearson.length > 0">
	<h3>Featured on</h3>
	<ul class="albums">
		<li ng-repeat="t in appearson">
			<a href="#/audiobooks/{{t.id}}">
				<responsive-cover ng-model="t.images"></responsive-cover>
			</a>
			<p>
				<b><a href="#/albums/{{t.id}}">{{t.name}}</a></p>
			</p>
		</li>
	</ul>
	<hr/>
	<br/>
</div>
