<generic-header ng-model="data" wide="true"></generic-header>
<section tab-content section="overview" class="container">
	<div ng-show="artists.length > 0">
		<h3 style="text-align: center">{{'top-artists' |Â locale}}</h3>
		<sp-flow>
			<sp-item round="true" ng-model="t" ng-repeat="t in artists.slice(0,5)">
			</sp-item>
		</sp-flow>
		<hr/>
		<br/>
	</div>
	<div ng-show="albums.length > 0">
		<h3 style="text-align: center">{{'top-albums' | locale}}</h3>
		<sp-flow>
			<sp-item ng-model="t" ng-repeat="t in albums.slice(0,5)">
			</sp-item>
		</sp-flow>
		<hr/>
		<br/>
	</div>
	<div ng-show="singles.length > 0">
		<h3 style="text-align: center">{{'top-singles' | locale}} </h3>
		<sp-flow class="albums">
			<sp-item ng-model="t" ng-repeat="t in singles.slice(0,5)">
			</sp-item>
		</sp-flow>
		<hr/>
		<br/>
	</div>
</section>
