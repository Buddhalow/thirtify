
<a ng-href="/{{data.type}}/{{data.id}}" class="col-sm-8 col-md-4" style="display: flex; flex-direction: column;">
<img ng-if="data.images" class="cover" ng-style="{'border-radius': isRound ? '525pt' : '0'}" width="130vw" src="{{data.images[0].url}}" style="margin-bottom: 3pt">
<img ng-if="data.icons"  class="cover" ng-style="{'border-radius': isRound ? '25pt' : '0'}" width="130vw" src="{{data.icons[0].url}}" style="margin-bottom: 3pt">
<span style="color: white; font-weight: bold; font-size: 8pt">{{data.name}}</span><br>
<span ng-if="data.artists">
    <span ng-repeat="a in data.artists">{{a.name}}</span>
</span>
<p style="display: block; line-break: auto; word-break: break-all" ng-bind-html="data.description.substr(0, 120)"></p>
</a>
